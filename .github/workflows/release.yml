name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: cli/gh-extension-precompile@v2.1.0
        with:
          go_version_file: go.mod
          generate_attestations: true